<!doctype html>
<html>
<head>
    <title>My Image Board</title>
<link href="/style.css" rel="stylesheet">
</head>
<body>

    <h2>My Images Board</h2>
    <div id="main">

        <from>
            <br>
                <input v-model ="form.title" type="text" name="title" placeholder="Title">
                <input v-model ="form.name" type="text" name="name" placeholder="Name">
                <input v-model ="form.description" type="text" name="description" placeholder="Description">
                <input id ="file" type="file" accept="image/*">
                <button @click = 'uploadFile'>upload!</button>
                <br>
        </form>
            <br><br>
                <div id="img-container" v-if="images.length > 0">
                   <div v-for="Img in images":id="Img.id" @click="clicked" class="img-cards">
                       <img v-bind:src="Img.url">
                       <p>{{Img.title}}</p>
                   </div>
               </div>
               <button @click="showModal = true">Button!</button>
               <button @click="moreImages" id="moreButton">More</button>
               <modal v-bind:currentimage="currentimage"  v-if="currentimage" @close="currentimage = null">

    </div>
             <!-- modal template -->
      <script type="text/x-template" id="modal-template">
            <div class="modalContainer">
                <div id="imagebox">
                <button id="close" @click="$emit('close')">X</button>
                <div class="dataContainer">
                <img class="modalImage" :src="currentimageurl">
                <p>
                <br>  {{currentimagetitle}}
                <br>  {{currentimagedescription}}
                <br>  {{currentimageusername}}
                <br>  {{currentimagecreatedate}}
                </p>
                <comment-input v-bind:currentimage="currentimage"></comment-input>
                <ul v-for="comment in comments">
                <li> {{comment.username}} <br> {{comment.comment}}  {{comment.created_at}}</li>
                </ul>
                </div>
                </div>
            </div>
      </script>

        <script type="text/x-template" id="comment-input-template">
            <div>
                <h1>Add a comment</h1>
                <input v-model= "commentusername" type="text"placeholder="Name" name="username">
                <input v-model="comment" type="text"placeholder="Comment" name="comment">
                <input v-model="comment" type="hidden" name="created_at">
                <button @click="postComment" name="submit">Submit</button>
            </div>
        </script>
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/modal.js"></script>
    <script src="/js/comments.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
